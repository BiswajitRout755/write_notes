{% extends "base.html" %}
{% block title %}Signup{% endblock %} <!--this block title is specific and particularly this is going to be triggered at any time-->

{% block content %}
<form method="POST">
    <h3 align="center ">Sign_Up</h3>
    <div class="form-group">
        <label form="email"> Email Address</label>
        <input type=" email"
         class="form-control" 
         id="email" 
         name="email" 
         placeholder="Enter Email"
         />        
    </div>
    <div class="form-group">
        <label form="firstName"> First name</label>
        <input 
         type="text"
         class="form-control" 
         id="firstName" 
         name="firstName" 
         placeholder="Enter first name"
         />        
    </div>
    <div class="form-group">
        <label form="Password1"> Password</label>
        <input 
         type="password"
         class="form-control" 
         id="Password1" 
         name="Password1" 
         placeholder="Enter password"
         />
         <div class="form-group">
            <label form="Password2"> Password (confirm)</label>
            <input 
             type="password"
             class="form-control" 
             id="Password2" 
             name="Password2" 
             placeholder="confirm password"
             />   
             </div>
             <br />
             <button type="submit" class="btn btn-primary"> SUBMIT </button>
</form>
{% endblock %}

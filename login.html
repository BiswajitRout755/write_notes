{% extends "base.html" %}
{% block title %}Login{% endblock %} <!--this block title is specific and particularly this is going to be triggered at any time-->

{% block content %}
<form method="POST">
    <h3 align="center ">Login</h3>
    <div class="form-group">
        <label form="email"> Email Address</label>
        <input type=" email"
         class="form-control" 
         id="email" 
         name="email" 
         placeholder="Enter Email"
         />        
    </div>
    <div class="form-group">
        <label form="password">Password</label>
        <input 
         type="password"
         class="form-control" 
         id="password" 
         name="password" 
         placeholder="Enter password"
         /> 
         </div>
         <br />
         <button type="submit" class="btn btn-primary"> LOGIN </button>
</form>
{% endblock %}
